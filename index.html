<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現代化計算機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .display-area {
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>
<body class="p-4">

    <div class="glass w-full max-w-sm rounded-3xl overflow-hidden p-6 transition-all duration-300">
        <!-- 標題 -->
        <div class="text-white text-opacity-80 text-sm font-medium mb-4 flex justify-between items-center">
            <span>計算機</span>
            <div class="flex space-x-1">
                <div class="w-3 h-3 rounded-full bg-red-400"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                <div class="w-3 h-3 rounded-full bg-green-400"></div>
            </div>
        </div>

        <!-- 顯示螢幕 -->
        <div class="bg-black bg-opacity-20 rounded-2xl p-6 mb-6 text-right shadow-inner">
            <div id="history" class="text-white text-opacity-60 text-sm h-6 mb-1 overflow-hidden"></div>
            <div id="display" class="display-area text-white text-4xl font-light truncate">0</div>
        </div>

        <!-- 按鈕陣列 -->
        <div class="grid grid-cols-4 gap-3">
            <!-- 第一列 -->
            <button onclick="clearDisplay()" class="bg-white bg-opacity-10 hover:bg-opacity-20 text-red-300 font-semibold py-4 rounded-2xl transition-all">AC</button>
            <button onclick="deleteLast()" class="bg-white bg-opacity-10 hover:bg-opacity-20 text-white font-medium py-4 rounded-2xl transition-all">DEL</button>
            <button onclick="appendOperator('%')" class="bg-white bg-opacity-10 hover:bg-opacity-20 text-blue-300 font-medium py-4 rounded-2xl transition-all">%</button>
            <button onclick="appendOperator('/')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-4 rounded-2xl shadow-lg transition-all">÷</button>

            <!-- 第二列 -->
            <button onclick="appendNumber('7')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">7</button>
            <button onclick="appendNumber('8')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">8</button>
            <button onclick="appendNumber('9')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">9</button>
            <button onclick="appendOperator('*')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-4 rounded-2xl shadow-lg transition-all">×</button>

            <!-- 第三列 -->
            <button onclick="appendNumber('4')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">4</button>
            <button onclick="appendNumber('5')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">5</button>
            <button onclick="appendNumber('6')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">6</button>
            <button onclick="appendOperator('-')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-4 rounded-2xl shadow-lg transition-all">−</button>

            <!-- 第四列 -->
            <button onclick="appendNumber('1')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">1</button>
            <button onclick="appendNumber('2')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">2</button>
            <button onclick="appendNumber('3')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">3</button>
            <button onclick="appendOperator('+')" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-4 rounded-2xl shadow-lg transition-all">+</button>

            <!-- 第五列 -->
            <button onclick="toggleSign()" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">+/-</button>
            <button onclick="appendNumber('0')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">0</button>
            <button onclick="appendNumber('.')" class="bg-white bg-opacity-5 hover:bg-opacity-10 text-white text-xl py-4 rounded-2xl transition-all">.</button>
            <button onclick="calculate()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = null;
        let shouldResetScreen = false;

        const displayElement = document.getElementById('display');
        const historyElement = document.getElementById('history');

        function updateDisplay() {
            displayElement.innerText = currentInput;
            if (currentInput.length > 10) {
                displayElement.classList.add('text-2xl');
                displayElement.classList.remove('text-4xl');
            } else {
                displayElement.classList.add('text-4xl');
                displayElement.classList.remove('text-2xl');
            }
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            historyElement.innerText = '';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length === 1 || currentInput === '0') {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function appendNumber(number) {
            if (currentInput === '0' || shouldResetScreen) {
                currentInput = number;
                shouldResetScreen = false;
            } else {
                if (number === '.' && currentInput.includes('.')) return;
                currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator !== null) calculate();
            previousInput = currentInput;
            operator = op;
            historyElement.innerText = `${previousInput} ${getOperatorSymbol(op)}`;
            shouldResetScreen = true;
        }

        function getOperatorSymbol(op) {
            switch(op) {
                case '/': return '÷';
                case '*': return '×';
                case '-': return '−';
                case '+': return '+';
                case '%': return '%';
                default: return op;
            }
        }

        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        function calculate() {
            if (operator === null || shouldResetScreen) return;
            
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        showError("不能除以 0");
                        return;
                    }
                    result = prev / current;
                    break;
                case '%':
                    result = prev % current;
                    break;
                default:
                    return;
            }

            historyElement.innerText = `${previousInput} ${getOperatorSymbol(operator)} ${currentInput} =`;
            currentInput = result.toString();
            operator = null;
            shouldResetScreen = true;
            updateDisplay();
        }

        function showError(msg) {
            currentInput = "錯誤";
            updateDisplay();
            setTimeout(clearDisplay, 1500);
        }

        // 鍵盤支援
        window.addEventListener('keydown', (e) => {
            if (e.key >= 0 && e.key <= 9) appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '=' || e.key === 'Enter') calculate();
            if (e.key === 'Backspace') deleteLast();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === '+') appendOperator('+');
            if (e.key === '-') appendOperator('-');
            if (e.key === '*') appendOperator('*');
            if (e.key === '/') appendOperator('/');
            if (e.key === '%') appendOperator('%');
        });
    </script>
</body>
</html>
